name: GLaDOS 2026 Checkin

on:
  schedule:
    # 北京时间 9:30 (UTC 1:30)
    - cron: '30 1 * * *'
    # 北京时间 21:30 (UTC 13:30)
    - cron: '30 13 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 整个 job 超时时间
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 缓存 pip 依赖，加速运行
      
      - name: Install Dependencies
        run: pip install -r requirements.txt
      
      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.GLADOS_COOKIE }}" ]; then
            echo "❌ Error: GLADOS_COOKIE secret is not set!"
            exit 1
          fi
          echo "✅ Secrets configured"
      
      - name: Run Checkin
        run: python checkin.py
        timeout-minutes: 5
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      
      - name: Retry on Failure
        if: failure()
        run: |
          echo "⚠️ First attempt failed, retrying in 60s..."
          sleep 60
          python checkin.py
        timeout-minutes: 5
        env:
          GLADOS_COOKIE: ${{ secrets.GLADOS_COOKIE }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
